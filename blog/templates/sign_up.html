{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="row" style="margin-top:20px">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin: auto;margin-top: 60px;">
  <form method="POST" role="form" >
    <fieldset>
      <h2 class="text-center">Cadastre-se gratuitamente</h2>
      <hr class="colorgraph">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Nome de Usuario</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Confirmar senha</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <!-- <span class="button-checkbox">
        <button type="button" class="btn" data-color="info">Remember Me</button>
                  <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
        <a href="" class="btn btn-link pull-right">Forgot Password?</a>
      </span> -->
      <hr class="colorgraph">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Criar conta">
        </div>   
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
