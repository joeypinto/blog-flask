{% extends "base.html" %} {% block title %}Nova Postagem{% endblock %} {% block
content %}
<div class="row">
    <div class="col-md-10 card mx-auto">
        <div class="card-body">
        <h5 class="card-title text-center">Adicionar Nova Postagem</h5>   
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Informe o titulo do post" />
            </div>
          
            <div class="form-group" >
                <label for="content_type">Tipo de Conteudo</label>
                <select class="form-control" name="content_type" id="content_type">
                    {% for conteudo in conteudos %}
                    <option value="{{ conteudo.id }}">{{ conteudo.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="description">Conteudo do post</label>
                <textarea name="description" id="description" class="form-control" placeholder="Informe o conteudo" rows="5"></textarea>
            </div>
            <div class="form-group" >
                <input type="file" class="form-control-file"  id="image_file" name="image_file" style="height: calc(1.5em + 1rem + 2px);"/>
            </div>
            <br />
            <div align="center">
                <button type="submit" class="btn btn-primary">Adicionar post</button>
            </div>
        </form>
    </div>
</div>
    </div>
{% endblock %}
