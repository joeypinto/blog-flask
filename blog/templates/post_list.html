{% extends "base.html" %} {% block title %}Lista de postagem{% endblock %} {% block
    content %}

    <div class="row">
        <div class="col-md-12 card mx-auto">
            <table id="data" class="table table-striped" style="text-align: center;">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>Titulo</th>
                    <th>Data da Postagem</th>
                    <th >#</th>                   
                  </tr>
                </thead>
                <tbody>
                  
                  {% for post in posts %}     
                    <tr>
                      <td>{{post.id}}</td>
                      <td>{{post.title}}</td>
                      <td>{{post.date_posted}}</td>
                      <td ><a href="">editar</a> <a href="">excluir</a></td>
                    </tr>
                   
                    {% endfor %}
                </tbody>
              </table>
        

        </div>
        <div class="col-md-4"></div>
        </div>


    

{% endblock %}
